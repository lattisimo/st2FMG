---
name: set
description: Generic set command
runner_type: python-script
enabled: true
entry_point: set.py
parameters:
  host:
    description: overide fortimanager IP or Hostname
    required: false
    type: string
  username:
    description: override fortimanager username in config
    required: false
    type: string
  password:
    description: override fortimanager password in config
    required: false
    type: string
  taskid:
    description: task id
    required: true
    type: integer
  fmg_debug:
    default: false
    description: |
      Enable api call requests and responses output
    required: false
    type: boolean
