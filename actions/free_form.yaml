---
name: freeform
description: Generic freeform command
runner_type: "python-script"
enabled: true
entry_point: freeform.py
parameters:
  host:
    type: string
    description: "fortianalyzer IP or hostname"
    required: true
  username:
    description: override fortianalyzer username in config
    required: false
    type: string
  password:
    description: override fortianalyzer password in config
    required: false
    secret: true
    type: string
  url:
    type: string
    description: "url endpoint to modify"
    required: true
  data:
    type: object
    description: "Dictionary of keys with data to submit as the payload"
    required: true
  method:
    type: string
    description: forinet api methods
    enum:
      - get
      - set
      - post
      - exec
      - update
    required: true
  fmg_debug:
    type: boolean
    description: "Enable api call requests and responses output"
    default: false
