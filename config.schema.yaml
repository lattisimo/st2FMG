---
conn_ssl:
  default: true
  description: Enable HTTPS for connection
  required: true
  type: boolean
conn_timeout:
  default: 100
  description: Timeout for http requests
  required: true
  type: integer
conn_warn:
  default: false
  description: Enable valid SSL certificate warning on the connection
  required: true
  type: boolean
conn_verify:
  default: false
  description: Require valid SSL certificate on the connection
  required: true
  type: boolean
fortimanager:
  default:
  description: Fortimanager IP or hostname
  required: false
  type: string
password:
  default:
  description: remote-rpc user password on the FortiManager
  required: false
  secret: true
  type: string
username:
  default:
  description: remote-rpc user name on the FortiManager
  required: false
  type: string
